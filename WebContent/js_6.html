<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<input type="text" value="abcd" id="info1">
	<br>
	<button onclick="f1()">click</button>
	<button onclick="f2(prompt())">click2</button>
	<button onclick="f3()">click3</button>
	<input type="button" value="click4" onclick="f4()">

	<script type="text/javascript">
	
	//함수명 f4
	//prompt
	//입력받은 데이터를 info1에 입력
	
			var info1 = document.getElementById('info1');
	
	
		function f4() {
		
			var v = prompt("입력");
			info1.value = v;
			
			
		}
		
	
		function f3() {

			var v = info1.value; //속성은 변수
			alert(v);
		}

		function f1() {

			alert("Click");

		}

		function f2(num) {

			alert(num * 3);
		}
	</script>

</body>
</html>
