<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<title>Insert title here</title>

<script type="text/javascript">

$(function() {
	
	$('#btn').click(function() {
		
		$('#fish').animate({left: '1000px'}, 3000);
		
		$('#fish1').animate({left: '1000px'}, 1500);
		
		
	});
	
	
	
});



</script>

<style type="text/css">

* {

margin: 0;
padding: 0;
overflow: hidden;

}


#box {

width: 100%;
height: 1000px;
background-color: skyblue;
position: relative;
overflow: hidden;


}

#fish {

position: absolute;
cursor: pointer;
top: 100px;



}


#fish1 {

position: absolute;
cursor: pointer;
top: 500px;



}

#btn {

width: 200px;
height: 50px;
font-weight: 700;
margin: 0 auto;

}

</style>


</head>
<body>

<div id="box">

<img alt="fish" src="/web_ex5_js/images/1123.png" id="fish">

<img alt="fish" src="/web_ex5_js/images/1123.png" id="fish1">

<button id="btn">Click</button>

</div>

</body>
</html>
