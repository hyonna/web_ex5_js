<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script type="text/javascript">

	//** 배열
	//자바 배열 - 정수 3개 모으기
	//같은 데이터 타입. 쓰기전에 몇개를 담을지 선언
	//데이터타입[] 변수명 = new 데이터타입[갯수]
	
	//자바스크립트 배열(Array) - 자바에서 ArrayList와 비슷

	
	//빈 배열 선언
	var ar = [];
	
	
	//데이터가 있을 경우 선언
	var ar2 = [1,2,3,4];
	
	//배열의 접근은 인덱스 번호 - 배열명[인덱스번호]
	//ar2[0]
	for(var i = 0; i < ar2.length; i++) {
		
		alert(ar2[i]);
	}
	
	var num = ar2.pop();//맨끝 요소를 지우기
	ar2.push(6);//맨끝 새요소를 추가
	ar2.shift(); //맨 첫 요소를 지우기
	ar2.shift(23); //맨 첫부분에 새요소를 추가
	
	
	//향상된 for문
	//for(타임 변수명 : 배열명){}
	
	for(var num in ar2) {
		
		console.log(num);
	}
	
	//foreach()
	
	

</script>

</body>
</html>
