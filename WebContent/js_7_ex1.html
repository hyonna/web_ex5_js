<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">


	#d1 {
	
		width: 100px;
		height: 100px;
		background-color: pink;
		position: absolute;
		top: 150px;
	
	}



</style>


</head>
<body>

<div id="d1"></div>

<button onclick="r1()">Right</button>

<script type="text/javascript">

		var right = document.getElementById("d1");
		var m = 0;

	function r1() {
		
		m = m+100;
		right.style.backgroundColor = "salmon";
		right.style.left = m + "px";
	
		
		
		
		
	}


</script>

</body>
