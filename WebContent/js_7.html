<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
.c1 {
	width: 100px;
	height: 100px;
	border: 1px solid gray;
	background-color: pink;
}

.c2 {
	width: 200px;
	height: 300px;
	border: 1px solid gray;
	background-color: skyblue;
}
</style>
</head>
<body>

	<div id="d1" class="c1"></div>
	<div id="d2" class="c1"></div>
	<button onclick="go1()">click</button>
	<button onclick="go2()">click</button>
	
	<script type="text/javascript">
	
	function go2() {
		
		var d1 = document.getElementById("d2");
		
		d1.style.width = "500px";
		d1.style.borderRadius="250px";
		
	}
	
	function go1() {
		
		var color = document.getElementById("d1");
		
		if(color.className == "c1") {
			
			color.setAttribute("class", "c2");
		} else {
			
			color.setAttribute("class", "c1");
		}
		
	}
	
	
	
	</script>

</body>
</html>
