<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
</style>


</head>
<body>


	<div id="d1"></div>
	<button onclick="go()">Click</button>
	
	
	<div id="di">
	<input type="text" value="" id="d2">
	<button onclick="go2()">Click</button>
	</div>
	
	
	<script type="text/javascript">
	
		function go2() {
			
			var d2 = document.getElementById("d2");
			var di = document.getElementById("di");
			
			var result = '';
			
			for (var i = 0; i < d2.value; i++) {
				
				result = result + '<input type="text">';
				
			}
			
				di.innerHTML = result;
			
			
		}
	
	
		function go() {
			
			
			var d1 = document.getElementById("d1");
			
			d1.innerHTML = "<img src='../images/1.jpg' width:'300px' height='300px'>";
			
		}
	
		
	</script>

</body>
</html>
